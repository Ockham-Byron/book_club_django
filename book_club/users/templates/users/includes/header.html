<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
            </div>
            
             <input type="checkbox" id="hamburger-icon" data-target="#navbarToggle" data-toggle="collapse">
                <label for="hamburger-icon" class="hamburger-toggle">
                    <div class="bars" id="bar1"></div>
                    <div class="bars" id="bar2"></div>
                    <div class="bars" id="bar3"></div>
                </label>
                
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/">About</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile' user.slug %}">
                            {{user.username}} <i class="fas fa-user"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                            Log out <i class="fas fa-sign-out-alt"></i>
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">
                            Log in <i class="fas fa-sign-in-alt"></i>
                        </a>
                        
                    {% endif %}
                    {% include 'users/includes/langswitch.html' %}
                </div>
            </div>
        </div>
    </nav>
</header>
